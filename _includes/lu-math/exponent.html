<m-exp><span aria-hidden="true"><m-raw>^</m-raw>{{ include.exponent }}</span><m-raw data-screen-reader-only>&nbsp;
{%- case include.exponent %}
   {%- when "0", 0 -%}
      to the zeroth power
   {%- when "1", 1 -%}
      to the first power
   {%- when "2", 2 -%}
      squared
   {%- when "3", 3 -%}
      cubed
   {%- else -%}
      to the {{include.exponent}}th power
{%- endcase -%}&nbsp;</m-raw></m-exp>
