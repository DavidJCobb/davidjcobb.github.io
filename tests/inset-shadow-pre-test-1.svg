      <linearGradient id="LT" gradientTransform="rotate(90)">
         <stop  offset=" 0%" stop-color="rgba(0,0,0,0.50)" />
         <stop  offset=" 3%" stop-color="rgba(0,0,0,0.50)" />
         <stop  offset="16%" stop-color="rgba(0,0,0,0.40)" />
